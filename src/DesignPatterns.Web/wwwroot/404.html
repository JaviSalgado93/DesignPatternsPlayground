<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Patterns - Redirect</title>
    <script>
        // GitHub Pages 404 redirect para Blazor WASM
        (function() {
            const path = window.location.pathname;
            const basePath = '/DesignPatternsPlayground/';

            // Si no estamos en la carpeta correcta, redirige
            if (!path.startsWith(basePath)) {
                window.location.replace(basePath);
            } else {
                // Si estamos en /DesignPatternsPlayground/XXX,
                // redirige a index.html manteniendo la ruta
                // Blazor Router se encargará
                const relativePath = path.substring(basePath.length);
                if (relativePath && relativePath !== 'index.html') {
                    // Redirige a index.html pero el hash de la ruta se mantiene
                    window.location.replace(basePath + '?redirect=' + encodeURIComponent(relativePath));
                } else {
                    window.location.replace(basePath);
                }
            }
        })();
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
