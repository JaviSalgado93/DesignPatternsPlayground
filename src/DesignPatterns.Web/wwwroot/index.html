<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SCRIPT DE BASE HREF -->
    <script>
        (function () {
            const isDevelopment = window.location.hostname === 'localhost' ||
                window.location.hostname === '127.0.0.1';

            if (!isDevelopment) {
                // En GitHub Pages
                const pathParts = window.location.pathname.split('/').filter(p => p);
                if (pathParts.length > 0) {
                    const baseHref = `/${pathParts[0]}/`;
                    document.write(`<base href="${baseHref}" />`);
                }
            }
        })();
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Patterns Playground</title>

    <!-- Si no se ejecutó el script anterior, fallback -->
    <base href="/" />

    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <link href="css/output.css" rel="stylesheet" />
    <!-- Heroicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons@2.1.1/dist/heroicons.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="DesignPatterns.Web.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <!-- MANEJADOR DE RUTAS PARA GITHUB PAGES + BLAZOR WASM -->
    <script>
        (function () {
            if (sessionStorage.redirect) {
                var redirect = sessionStorage.redirect;
                delete sessionStorage.redirect;
                window.history.replaceState({}, document.title, redirect);
            }
        })();
    </script>

    <div id="app" class="flex flex-col min-h-screen">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%"></circle>
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <a class="dismiss">✕</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
