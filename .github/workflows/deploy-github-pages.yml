name: Deploy to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/DesignPatternsPlayground.sln

      - name: Build
        run: dotnet build src/DesignPatternsPlayground.sln -c Release --no-restore

      - name: Publish
        run: dotnet publish src/DesignPatterns.Web/DesignPatterns.Web.csproj -c Release -o release --no-build

      - name: Create .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Create 404.html for Blazor WASM
        run: |
          cat > release/wwwroot/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <script>
                  sessionStorage.redirect = location.href;
              </script>
              <meta http-equiv="refresh" content="0;URL='/DesignPatternsPlayground/index.html'"></meta>
          </head>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'release/wwwroot'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4