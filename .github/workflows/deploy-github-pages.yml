name: Deploy to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/DesignPatternsPlayground.sln

      - name: Build
        run: dotnet build src/DesignPatternsPlayground.sln -c Release --no-restore

      - name: Publish
        run: dotnet publish src/DesignPatterns.Web/DesignPatterns.Web.csproj -c Release -o release --no-build

      - name: Create .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Create 404.html for Blazor WASM routing
        run: |
          cat > release/wwwroot/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>404 - Design Patterns Playground</title>
              <script>
                  // GitHub Pages 404 handler para Blazor WASM
                  const segment = window.location.pathname.split('/').pop();
                  if (segment !== '' && segment !== 'index.html') {
                      sessionStorage.setItem('redirect', window.location.pathname);
                  }
                  window.location.replace('/DesignPatternsPlayground/index.html');
              </script>
          </head>
          <body>
              <p>Redirigiendo...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'release/wwwroot'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4